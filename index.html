<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS change content</title>
</head>
<body>
    <h2>JavaScript</h2>
    <p id="demo">Click the below button to change my content</p>
    <button type="button" onclick="document.getElementById('demo').innerText='i am changed content'">Click me</button>
</body>
</html>
